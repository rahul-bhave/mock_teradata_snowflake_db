<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>SQL Query Builder</h1>
    <form method="POST" action="{{ url_for('build_query') }}">
        <div class="form-group">
            <label for="select">SELECT</label>
            <input type="text" name="select" id="select" placeholder="SELECT...">
        </div>
        <div class="form-group">
            <label for="from">FROM</label>
            <input type="text" name="from" id="from" placeholder="FROM...">
        </div>
        <div class="form-group">
            <label for="join">JOIN</label>
            <input type="text" name="join" id="join" placeholder="JOIN...">
        </div>
        <div class="form-group">
            <label for="where">WHERE</label>
            <input type="text" name="where" id="where" placeholder="WHERE...">
        </div>
        <div class="form-group">
            <label for="order_by">ORDER BY</label>
            <input type="text" name="order_by" id="order_by" placeholder="ORDER BY...">
        </div>
        <div class="form-group">
            <label for="limit">LIMIT</label>
            <input type="text" name="limit" id="limit" placeholder="LIMIT...">
        </div>
        <button type="submit" class="btn btn-primary">Build Query</button>
    </form>
</body>
</html>
